<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
     var strs = ["1nidhi","1nidh", "1" , "1ravee"];

     function longestCommonPrefix(strs) 
     {
        let ans = "";
        for (i in strs[0]) 
        {
          if (!strs.every((el) => el[i] === strs[0][i])) 
          { break; }
          ans += strs[0][i];
        }
        return ans;
      }

      console.log(longestCommonPrefix(strs));
    </script>
  </body>
</html>
